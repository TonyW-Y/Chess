services:
  # Backend service
  - type: web
    name: chess-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: ENV
        value: production
    healthCheckPath: /health

  # Frontend service
  - type: web
    name: chess-frontend
    env: static
    buildCommand: |
      cd web && \
      npm install && \
      npm run build
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_BASE
        value: https://chess-backend.onrender.com  # This will be updated after backend deployment
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
